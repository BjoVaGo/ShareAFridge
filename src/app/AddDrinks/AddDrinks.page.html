<ion-header>
  <ion-toolbar>
    <ion-title>FridgeMates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-list-header>
        TWEX
      </ion-list-header>

        <ion-item-sliding>
          <ion-item>
              <ion-button color="primary" fill="clear" expand="full" (click)="unread(item)" size="large">
                <ion-avatar side="start">
                    <img src="assets/imgs/Avatars/bjorn.jpg"> 
                  </ion-avatar>
                  <ion-label> Bjorn<br><ion-note slot="end"> Is drinking Jupiler</ion-note></ion-label>
                  <ion-avatar side="end" border-radius="2" >
                      <img src="assets/imgs/Drinks/jupiler.jpg"> 
                  </ion-avatar>
                </ion-button>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="delete(item)"><ion-icon name="close-circle"></ion-icon> delete</ion-item-option>
          </ion-item-options>
      
          <ion-item-options side="end">
            <ion-item-option color="light"  (click)="unread(item)"><ion-icon name="beer"></ion-icon> Duvel</ion-item-option>
            <ion-item-option color="primary" (click)="unread(item)"><ion-icon name="beaker"></ion-icon> Cola</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
